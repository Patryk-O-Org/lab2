<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Lab 2</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
	
	<link rel="stylesheet" media="screen" href="css/reset.css"/>
	<link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
	<header>
		<h1>ITMD-362-02 Lab 2</h1>
	</header>
	
	<section class="general">
		<fieldset>
			<legend>Info</legend>
			<form action="#null" method="POST" autocomplete="on">
			
			
			
			
			
			
		
			
			
				<div class="label">
					<label for="email">Email Address: </label>
					<input id="email" type="email" name="email-field" placeholder="Enter Email Here">
				</div>
				
				
				
				
				
				
				
				
				
				
				<div class="label">
					<label for="phone">Phone Number: </label>
					<input id="phone" type="tel" name="phone-field" placeholder="(123) 456-7890">
				</div>
				
				
				
				
				
				
				
				
				
				
				
				<div class="label">
					<label for="dateofbirth">Date of Birth: </label>
					<input id="dateofbirth" type="date" name="dateofborth-field">
				</div>
				
				
				
				
				
				
				
				
				
				
				
				<div class="button-container">
					<input class="button" type="submit" value="Submit">
				</div>
				
				
				
				
				
				
				
				
			</form>
		</fieldset>
	</section>
	<footer>
	
		<div class="footer">
			<p>&copy; Patryk Oleskiewicz </p>
		</div>
	</footer>
	
</body>
</html>
